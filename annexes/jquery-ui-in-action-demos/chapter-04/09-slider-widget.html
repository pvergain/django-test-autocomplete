<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider Widget</title>
	<link href="../css/jquery-ui.css" rel="stylesheet">
</head>
<body>

<div id="slider"></div>

<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.js"></script>

<script>
	$( "#slider" ).slider({
		min: 0,
		max: 10,
		step: 2,
		value: 4
	});
</script>

</body>
</html>
