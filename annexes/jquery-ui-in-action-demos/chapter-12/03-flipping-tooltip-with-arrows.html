<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flipping Tooltip With Arrows</title>
	<link href="../css/jquery-ui.css" rel="stylesheet">
	<style>
		/* <body> is only styled to make it easier to trigger the tooltip's collision detection in the example */
		body {
			height: 3000px;
			margin-top: 100px;
			margin-left: 50px;
		}
		.ui-tooltip {
			width: 200px;
			text-align: center;
			box-shadow: none;
			padding: 0;
		}
		.ui-tooltip-content {
			position: relative;
			padding: 0.5em;
		}
		.ui-tooltip-content::after, .ui-tooltip-content::before {
			content: "";
			position: absolute;
			border-style: solid;
			display: block;
			left: 90px;
		}
		.bottom .ui-tooltip-content::before {
			bottom: -10px;
			border-color: #AAA transparent;
			border-width: 10px 10px 0;
		}
		.bottom .ui-tooltip-content::after {
			bottom: -7px;
			border-color: white transparent;
			border-width: 10px 10px 0;
		}
		.top .ui-tooltip-content::before {
			top: -10px;
			border-color: #AAA transparent;
			border-width: 0 10px 10px;
		}
		.top .ui-tooltip-content::after {
			top: -7px;
			border-color: white transparent;
			border-width: 0 10px 10px;
		}
	</style>
</head>
<body>

<label for="amount">Amount:</label>
<input id="amount" title="Please use xx.xx format.">

<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.js"></script>

<script>
	$( "#amount" ).tooltip({
		position: {
			my: "bottom",
			at: "top-10",
			collision: "flip",
			using: function( position, feedback ) {
				$( this ).addClass( feedback.vertical )
					.css( position );
			}
		}
	});
</script>

</body>
</html>
