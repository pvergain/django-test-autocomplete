
{% load static %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EasyAutocomplete simple example</title>

        <!-- STYLE -> CSS -->
            <link rel="stylesheet" href="{% static 'easyautocomplete/css/easy-autocomplete.css' %}" type="text/css">
            <link rel="stylesheet" href="{% static 'easyautocomplete/css/easy-autocomplete.themes.css' %}" type="text/css">
        <!-- end STYLE-->

    </head>
    <body>

        <!-- STRUCTURE -> HTML5 elements -->
            <h1>EasyAutocomplete examples</h1>
            <p>Input simple</p><input id="simple" />
            <p>Input data-json</p><input id="data-json" />
            <p>Input AJAX</p><input id="data-ajax" />
        <!-- end STRUCTURE-->

        <!--BEHAVIOR -> Javascript scripts-->
            <!-- Using jQuery with a CDN -->
            <script src="//code.jquery.com/jquery-1.11.2.js"></script>
            <script src="{% static 'easyautocomplete/js/jquery.easy-autocomplete.js' %}" type="text/javascript"></script>

            <script>
               {# simple data (basics) #}
               {# http://easyautocomplete.com/guide#sec-data-providers #}
                var options_easy_autocomplete_simple = {
                    data: ["blue", "green", "pink", "red", "yellow"],

                };
                $("#simple").easyAutocomplete(options_easy_autocomplete_simple);

                {# simple data-json #}
                var options_easy_autocomplete_json = {
                    url: "{% static 'easyautocomplete/data/countries.json' %}",

                    getValue: "name",

                    list: {
                        match: {
                            enabled: true
                        }
                    }
                };
                $("#data-json").easyAutocomplete(options_easy_autocomplete_json);

                {# simple AJAX call #}
                {# http://easyautocomplete.com/guide#sec-data-providers #}
                var options_easy_autocomplete_ajax = {
                    url: "{% url 'projects:projet_autocomplete' %}",

                    getValue: "name",

                    list: {
                        match: {
                            enabled: true
                        }
                    }
                };
                $("#data-ajax").easyAutocomplete(options_easy_autocomplete_ajax);

            </script>
        <!-- end BEHAVIOR -->

    </body>

</html>
