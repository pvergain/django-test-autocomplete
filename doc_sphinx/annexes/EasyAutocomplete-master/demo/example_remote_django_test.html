<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EasyAutocomplete remote Django test AJAX</title>
        
        <!-- STYLE -> CSS -->         
            <link href="../dist/easy-autocomplete.min.css" rel="stylesheet" type="text/css">
        <!-- end STYLE-->           
    </head>
    <body>

        <!-- STRUCTURE -> HTML5 elements -->
            <h1>EasyAutocomplete - remote example</h1>
            <p></p>
            <input id="data-remote" />
        <!-- end STRUCTURE-->
        
        
        <!--BEHAVIOR -> Javascript scripts--> 
        <script src="../lib/jquery-1.11.2.min.js"></script>
        <script src="../dist/jquery.easy-autocomplete.min.js" type="text/javascript" ></script>               
        <script>
            var options_easy_autocomplete = {
                url: function(term) {
                    return "http://127.0.0.1:8004/projects/champion_get_json?term=" + term;
                },

                getValue: "id",
            };
            $("#data-remote").easyAutocomplete(options_easy_autocomplete);
            </script>
        <!-- end BEHAVIOR --> 
    </body>

</html>
