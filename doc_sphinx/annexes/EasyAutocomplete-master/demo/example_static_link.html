<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EasyAutocomplete static links</title>
        <!-- STYLE -> CSS -->        
            <link href="../dist/easy-autocomplete.min.css" rel="stylesheet" type="text/css">
        <!-- end STYLE-->        
    </head>
    <body>

        <!-- STRUCTURE -> HTML5 elements -->
            <h1>EasyAutocomplete - static links</h1>
            <input id="data-links" />
        <!-- end STRUCTURE-->


        <!--BEHAVIOR -> Javascript scripts--> 
            <script src="../lib/jquery-1.11.2.min.js"></script>
            <script src="../dist/jquery.easy-autocomplete.min.js" type="text/javascript" ></script>               
            <script>
                var options_easy_autocomplete = {
                    url: "resources/site.json",

                    getValue: "text",

                    template: {
                        type: "links",
                        fields: {
                            link: "site"
                        }
                    },

                    list: {
                        match: {
                            enabled: false
                        }
                    },

                    theme: "plate-dark"
                };

                $("#data-links").easyAutocomplete(options_easy_autocomplete);
                
            </script>
        <!-- end BEHAVIOR --> 
    </body>

</html>
